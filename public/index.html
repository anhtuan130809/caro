<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Caro Realtime Pro</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
      }

      h1 {
        margin: 15px 0 5px;
        font-size: 32px;
        letter-spacing: 1px;
      }

      #topBar {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      #container {
        flex: 1;
        width: 90%;
        max-width: 900px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
      }

      #leftPanel {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 8px;
        margin-top: 10px;
      }

      .cell {
        width: 100px;
        height: 100px;
        background: white;
        color: #333;
        font-size: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 12px;
        transition: 0.2s;
      }

      .cell:hover {
        background: #f1f1f1;
        transform: scale(1.05);
      }

      #status {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
      }

      #rightPanel {
        width: 300px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        height: 350px;
      }

      #messages {
        flex: 1;
        background: white;
        color: black;
        border-radius: 8px;
        padding: 5px;
        overflow-y: auto;
        margin-bottom: 5px;
        font-size: 14px;
      }

      #chatInput {
        padding: 6px;
        border-radius: 6px;
        border: none;
        outline: none;
        margin-bottom: 5px;
      }

      button {
        padding: 6px 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #ffcc00;
        font-weight: bold;
      }

      button:hover {
        background: #ffdd33;
      }

      #roomInput {
        padding: 6px;
        border-radius: 6px;
        border: none;
        outline: none;
      }

      #musicBtn {
        background: #00ffcc;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ® Caro Realtime Pro</h1>

    <div id="topBar">
      <input id="roomInput" placeholder="Nháº­p mÃ£ phÃ²ng..." />
      <button id="joinBtn">VÃ o phÃ²ng</button>
      <button id="musicBtn">ðŸ”Š Báº­t nháº¡c</button>
    </div>

    <div id="container">
      <div id="leftPanel">
        <div id="board"></div>
        <div id="status">ChÆ°a vÃ o phÃ²ng</div>
        <button id="resetBtn">ðŸ”„ ChÆ¡i láº¡i</button>
      </div>

      <div id="rightPanel">
        <div id="messages"></div>
        <input id="chatInput" placeholder="Nháº­p tin nháº¯n..." />
        <button id="sendBtn">Gá»­i</button>
      </div>
    </div>

    <audio id="clickSound" src="sounds/click.mp3"></audio>
    <audio id="winSound" src="sounds/win.mp3"></audio>
    <audio id="bgMusic" src="sounds/bg.mp3" loop></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const boardDiv = document.getElementById("board");
      const statusDiv = document.getElementById("status");
      const messagesDiv = document.getElementById("messages");
      const chatInput = document.getElementById("chatInput");
      const sendBtn = document.getElementById("sendBtn");
      const joinBtn = document.getElementById("joinBtn");
      const roomInput = document.getElementById("roomInput");
      const musicBtn = document.getElementById("musicBtn");
      const resetBtn = document.getElementById("resetBtn");

      const clickSound = document.getElementById("clickSound");
      const winSound = document.getElementById("winSound");
      const bgMusic = document.getElementById("bgMusic");

      let musicOn = false;
      let roomId = "";
      let mySymbol = null;
      let currentState = null;

      musicBtn.onclick = () => {
        if (!musicOn) {
          bgMusic.play();
          musicBtn.textContent = "ðŸ”‡ Táº¯t nháº¡c";
          musicOn = true;
        } else {
          bgMusic.pause();
          musicBtn.textContent = "ðŸ”Š Báº­t nháº¡c";
          musicOn = false;
        }
      };

      joinBtn.onclick = () => {
        roomId = roomInput.value.trim();
        if (!roomId) return alert("Nháº­p mÃ£ phÃ²ng");
        socket.emit("joinRoom", roomId);
      };

      resetBtn.onclick = () => {
        if (!roomId) return;
        socket.emit("reset", roomId);
      };

      socket.on("assign", (symbol) => {
        mySymbol = symbol;
        statusDiv.textContent = "Báº¡n lÃ : " + symbol;
      });

      socket.on("roomFull", () => {
        alert("PhÃ²ng Ä‘Ã£ Ä‘á»§ 2 ngÆ°á»i");
      });

      socket.on("init", (room) => {
        currentState = room;
        render();
      });

      socket.on("update", (room) => {
        currentState = room;
        render();
        if (room.winner) {
          statusDiv.textContent = room.winner + " tháº¯ng!";
          winSound.play();
        }
      });

      socket.on("system", (msg) => {
        const div = document.createElement("div");
        div.style.color = "gray";
        div.textContent = msg;
        messagesDiv.appendChild(div);
      });

      socket.on("chat", (data) => {
        const div = document.createElement("div");
        div.textContent = data.player + ": " + data.msg;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      function render() {
        const { board, currentPlayer } = currentState;

        boardDiv.innerHTML = "";

        board.forEach((v, i) => {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = v || "";

          cell.onclick = () => {
            if (!v && mySymbol === currentPlayer) {
              clickSound.play();
              socket.emit("move", { roomId, index: i });
            }
          };

          boardDiv.appendChild(cell);
        });

        if (!currentState.gameOver) {
          statusDiv.textContent = "LÆ°á»£t: " + currentPlayer;
        }
      }

      sendBtn.onclick = () => {
        const text = chatInput.value.trim();
        if (!text) return;
        socket.emit("chat", { roomId, msg: text });
        chatInput.value = "";
      };
    </script>
  </body>
</html>
